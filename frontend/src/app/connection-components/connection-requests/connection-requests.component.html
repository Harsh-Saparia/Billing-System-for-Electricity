<div class="py-5" *ngFor="let connection of connection_requests">
  <div class="row">
    <div class="col-md-6 mx-auto">

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Id : {{connection._id}}</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
              <label>Status : {{connection.status}}</label>
            </div>
            <div class="form-group">
              <label>Connection type : {{connection.connection_type}}</label>
            </div>
            <div class="form-group">
              <label>Request date : {{connection.request_date}}</label>
            </div>
            <div class="form-group">
              <label>Address : {{connection.address}}</label>
            </div>
            <button type="button"  class="btn btn-success" (click)="view_connection(connection._id)">view</button>
        </div>
      </div>

    </div>


  </div>
</div>
