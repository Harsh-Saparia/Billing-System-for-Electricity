<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formconnection"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">New Connection</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" [(ngModel)]="new_connection.address" class="form-control rounded-0"  name="address" required>
            </div>
            <div class="form-group">
              <label for="district">District</label>
              <input type="text" [(ngModel)]="new_connection.district" class="form-control rounded-0"  name="district" required>
            </div>

            <div class="form-group">
              <label for="connection_type">Connection type</label>
              <select name="connection_type" [(ngModel)]="new_connection.connection_type" class="form-control rounded-0" required>
                <option value="Rural residence">Rural residence</option>
                <option value="Rural business">Rural business</option>
                <option value="Urban residence">Urban residence</option>
                <option value="Urban business">Urban business</option>
                <option value="Farm">Farm</option>
              </select>
            </div>
            <div class="form-group">
              <label for="address_proof_type">Address proof type</label>
              <select name="address_proof_type" [(ngModel)]="new_connection.address_proof_type" class="form-control rounded-0" required>
                <option value="APL card">APL card</option>
                <option value="Licence">Licence</option>
                <option value="7/12">7/12</option>
              </select>
            </div>
            <div class="form-group">
              <label for="address_proof">Select Address proof</label>
              <input type="file" name="file" (change)="address_proof_selected($event)" class="form-control rounded-0">
            </div>
            <div class="form-group">
              <label for="user_id_proof_type">User id proof type</label>
              <select name="user_id_proof_type" [(ngModel)]="new_connection.user_id_proof_type" class="form-control rounded-0" required>
                <option value="APL card">APL card</option>
                <option value="Driving Licence">Driving Licence</option>
                <option value="Election Card">Election Card</option>
              </select>
            </div>
            <div class="form-group">
              <label for="user_id_proof">Select user id</label>
              <input type="file" name="file2" (change)="userid_proof_selected($event)" class="form-control rounded-0">
            </div>
            <button type="button" (click)="request_connection()"  class="btn btn-success">Request Connection</button>
          </form>
        </div>
      </div>

    </div>


  </div>
</div>
